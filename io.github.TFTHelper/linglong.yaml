package:
  id: io.github.TFTHelper
  name: TFTHelper
  version: 0.1.0
  kind: app
  description: |
    A desktop application to calculate the probability in TeamFightTactics.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/ValMystletainn/TFTHelper.git
  commit: 49a72dbb881ede1232123ac604dd3732e260a09b
  patch:
    - patches/0001-1.patch

build:
  kind: qmake
  manual :
    configure: |
      cd gui/tfthelper
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install