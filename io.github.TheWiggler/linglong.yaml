package:
  id: io.github.TheWiggler
  name: TheWiggler
  version: 0.1.0
  kind: app
  description: |
    Application that wiggles your mouse to prevent screensavers / auto locking.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/aatwo/TheWiggler.git
  commit: 226a66c470e6c79fa48c7e68187c7d2fc4a5ceaf
  patch:
    - patches/0001-1.patch

build:
  kind: qmake
  manual :
    configure: |
      cd TheWiggler
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install


