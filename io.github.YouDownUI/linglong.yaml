package:
  id: io.github.YouDownUI
  name: YouDownUI
  version: 0.0.1
  kind: app
  description: |
    Graphical User Interface for downloading online videos using 3rd party command line tools (yt-dlp, youtube-dl, etc.)

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/igor-marinescu/YouDownUI.git
  commit: 7c65faa0950366850e8a3e1a9fca92cd70a8e8d7
  patch: 
    - patches/0001-1.patch

build:
  kind: qmake
  manual :
    configure: |
      cd src
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install