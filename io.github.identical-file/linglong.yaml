package:
  id: io.github.identical-file
  name: identical-file
  version: 1.0.0
  kind: app
  description: |
    Developed an analogue of fdupes tool for searching duplicated files in the selected directory.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/ShSamariddin/identical-file.git
  commit: cfa7a09ac4f65f17ab037303789b21e5febaa335
  patch:
    - patches/0001-2.patch

build:
  kind: qmake
  manual :
    configure: |
      cd src
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install